config:
  processor: "./functions.js"
  environments:
    local:
      target: "ws://127.0.0.1:9944"
      phases:
        - duration: 4
          arrivalCount: 1 # Number of users
          name: Users Connection
        - pause: 60
          name: Performance Testing
  variables:
    nonce: 0
  engines:
    substrate: {}
before: 
  flow:
    - function: "presignMintTransactions"
scenarios:
  - name: starknet_mint
    engine: substrate
    flow:
      - loop:
          - function: "executeERC721Mint"
        count: 10000
